<div class="row">
  <div class="col-xs-6 col-md-4">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list" >
        <li class="nav-header">Menu</li>
        <li ng-repeat="menu in menus" ui-sref-active="active">
          <a ui-sref="{{menu.url}}">{{menu.name}}</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Our unnamed main ui-view for this template -->
  <div ui-view class="col-xs-12 col-sm-6 col-md-8 slide"></div>
</div>
