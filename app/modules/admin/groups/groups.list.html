<h2>{{vm.title}}</h2>

<table class="table table-condensed">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>faculty id</th>
      <th>speciality_id</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="group in vm.groups">
      <th scope="row"><a ui-sref="menu.url">{{group.group_id}}</a></th>
      <td>{{group.group_name}}</td>
      <td>{{group.faculty_id}}</td>
      <td>{{group.speciality_id}}</td>
    </tr>
  </tbody>
</table>
